name: PHPunit

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.3'
          tools: composer, phpunit

      - name: Check coding standards
        run: |
          composer update && ./vendor/bin/phpunit tests
